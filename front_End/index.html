<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let click = 0;
        function count(){
            document.getElementById('counter').innerHTML = ++click;
            click = click
        }
        function reset(){
            document.getElementById('counter').innerHTML = 0;
            click = 0
        } 
    </script>
</head>
<body>
    <button id="counter" class="button" onclick="count()">0</button>
    <button id="reset" class="button" onclick="reset()">Reset</button>
    <button id="save" class="button" onclick="save()">Save</button>
</body>
</html>
